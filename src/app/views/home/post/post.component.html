<form class="form box">
    <div class="form-group">
        <label for="inputTitle">Post Title</label>
        <input #title type="email" class="form-control" id="inputTitle" aria-describedby="titleHelp" placeholder="Podaj tytuł">
        <small id="titleHelp" class="form-text text-muted">Tytuł jest wymagany</small>
    </div>
    <div class="form-group">
        <label for="messageTextarea">Wiadomość</label>
        <textarea #message class="form-control" id="messageTextarea" rows="3"></textarea>
    </div>
    <button type="submit" (click)="onAdd($event)" class="btn btn-primary">Zapisz</button>
</form>
